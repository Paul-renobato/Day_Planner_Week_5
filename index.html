<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <span id="currentTime" class="lead"></span>
    </header>
    <div class="container">
      <div id="9AM" class="row task-info">
        <div class="col-1 hour">9:00AM</div>
        <div class="col task"></div>
        <textarea class="col-8 first entertext e9"></textarea>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
      <div id="10AM" class="row task-info">
        <div class="col-1 hour">10:00AM</div>
        <div class="col task"></div>
        <textarea class="col-8 first entertext e9"></textarea>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
      <div id="11AM" class="row task-info">

        <textarea class="col-8 first entertext e9"></textarea>

          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
      <div id="12PM" class="row task-info future">
        <div class="col-1 hour">12:00PM</div>
        <div class="col task"></div>
        <textarea class="col-8 first entertext e9"></textarea>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <span class="oi oi-lock-locked"></span>
        </button>
      </div>
      <div id="1PM" class="row task-info present">
        <div class="col-1 hour">1:00PM</div>
        <div class="col task"></div>
        <textarea class="col-8 first entertext e9"></textarea>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">

        </button>
      </div>
      <div id="2PM" class="row task-info past">

      </div>

      </div>

        </button>
      </div>
      <div id="5PM" class="row task-info">
